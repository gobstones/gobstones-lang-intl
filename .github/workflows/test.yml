name: test-on-commit
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        name: Run tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                    - 14.x
        steps:
            - uses: actions/checkout@v2
              name: Run tests using Node.js ${{ matrix.node-version }}
            - uses: actions/setup-node@v1
              with:
                  node-version: "${{ matrix.node-version }}"
            - run: npm install
            - run: npm test
              env:
                  CI: true
